                        <label for="Personal Details"><h6><strong>Details Capture</strong></h6></label>

                    </div>
                    <div class="form-row">
                        <div class="form-group mb-4 pr-md-3 col-md-6 ">
                            <input type="text" name="club_name" class="form-control " placeholder="Name of Club" id="" required>

                        <div class="form-group mb-4 pl-md-3 col-md-6">

                    <div class="form-row">

                        </div>

                    <div class="pb-2">
                        <label for="Personal Details"><h6><strong>Player Requirement</strong></h6></label>
                        <hr class=" mt-0 mb-3 gold_line">
                    </div>

                    <div class="form-row pb-3">
                        <div class="col-md-12 pb-md-1">
                           <label for="">Player Position (<small>select multiple preferred positions</small>)</label>
                        </div>
                        <select name="player_position" class="form-control" multiple="multiple" placeholder="Position" id="player_position"

                            <option value="GK">Goal Keeper GK</option>
                            <option value="CB">Central Back CB</option>
                            <option value="RB">Right Back RB</option>
                            <option value="LB">Left Back LB</option>
                            <option value="DM">Defender Midfielder DM</option>
                            <option value="CM">Central Midfielder CM</option>
                            <option value="AM">Assistant Midfielder AM</option>
                            <option value="SM">Side Midfielder SM</option>
                            <option value="W">Winger</option>
                            <option value="SS">Second Striker</option>
                            <option value="S">Striker</option>
                        </select>
                    </div>

                    <div class="form-row pb-2">
                        <div class="col-md-6 mb-4 pr-md-3">
                            <select name="player_age" class="form-control" placeholder="Player Age Range" id="player_age" required>
                                <option selected value="345">Select Player Age Range</option>

                                <option value="22 - 25 years">22 - 25 years</option>
                            </select>
                        </div>
                    </div>

                        <label for="Personal Details"><h6><strong>Player Career</strong></h6></label>
                        <hr class=" mt-0 mb-3 gold_line">
                    </div>

                    <div class="form-row pb-2">
                        <div class="col-md-12 pb-md-1">
                            <label for="">Status</label>
                        </div>
                        <div class="form-group pl-md-2">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1"><input class="form-check-input" type="radio" name="player_status" id="inlineRadio1" value="free">

                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1"><input class="form-check-input" type="radio" name="player_status" id="inlineRadio2" value="Contracted">

                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1"></label><input class="form-check-input" type="radio" name="player_status" id="inlineRadio33" value="Any">

                        <div class="form-group pl-md-2">

                            <div class="form-check form-check-inline">
